server:
  port: 8090
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jpashop
    username: root
    password: root
  jpa:
    defer-datasource-initialization: true
#    show-sql: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace #변수에 뭐 들어가는지